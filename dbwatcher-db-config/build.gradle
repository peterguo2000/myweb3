plugins {
    id 'java-library'
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

repositories {
    jcenter()
}

jar {
	manifest {
		attributes 'Implementation-Title': 'Gradle Quickstart',
				   'Implementation-Version': version,
				   'Main-Class': 'com.dbwatcher.dbwatcherdbconfig/DBConfig'
	}
}